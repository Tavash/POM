<!doctype html>
<html ng-app="pomApp" >
  <head>
    <meta charset="utf-8">
    <title ng-bind="'POM - ' + title">POM</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap.paper.css">
    <link rel="stylesheet" href="styles/angular.strap.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/projects.controller/projects.js"></script>
    <script src="scripts/controllers/projects.controller/projects.details.js"></script>
    <script src="scripts/controllers/projects.controller/projects.create.js"></script>
    <script src="scripts/controllers/collaborators.controller/collaborators.js"></script>
    <script src="scripts/controllers/collaborators.controller/collaborators.details.js"></script>
    <script src="scripts/controllers/collaborators.controller/collaborators.create.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/navbar.js"></script>
    <script src="scripts/services/database.service.js"></script>
    <script src="scripts/services/authenticate.service.js"></script>
    <script src="scripts/services/flash.service.js"></script>
    <script src="scripts/directives/ng-role-auth.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation" bs-navbar>
        <div class="container-fluid">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" rel="home" href="#/" title="POM">
              <img style="margin-top: -10px;" src="images/icon.png" alt="POM">
            </a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li data-match-route="/$"><a ui-sref="/" nra-auth="['admin', 'collaborateur', 'manager']">Accueil</a></li>
              <li data-match-route="/projects" ><a ui-sref="projects" nra-auth="['admin', 'collaborateur', 'manager']">Projets</a></li>
              <li data-match-route="/collaborators" ><a ui-sref="collaborators" nra-auth="['admin', 'collaborateur', 'manager']" >Collaborateurs</a></li>
              <li data-match-route="/statistics"><a ui-sref="statistics" nra-auth="['admin', 'collaborateur', 'manager']" >Statistiques</a></li>
              <li data-match-route="/settings"><a ui-sref="settings" nra-auth="['admin', 'collaborateur', 'manager']" >Préférences</a></li>
              <li data-match-route="/about"><a ui-sref="about" nra-auth="['admin', 'collaborateur', 'manager']" >A propos</a></li>
              <li data-match-route="/help"><a ui-sref="help" nra-auth="['admin', 'collaborateur', 'manager']" >Aide</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li data-match-route="/login"><a ui-sref="login" ng-show="!isAuthenticated">Se connecter <span class="fa fa-sign-in"></span></a></li>
              <li data-match-route="/login"><a ui-sref="login" ng-show="isAuthenticated">Se déconnecter <span style="color:red;" class="fa fa-power-off"></span></a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="flash-message" ng-show="flash" data-placement="top-right" data-container="body" data-duration="60" bs-alert="flash" >
            <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
      </div>
      <div id="alerts-container"></div>
      <!-- <button class="btn btn-lg btn-primary" data-placement="top-right" data-container="body" data-duration="60" bs-alert="alert">Click to toggle alert
      </button> -->
    </div>

    <div class="container">
      <div ui-view></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><b>M2 MIAGE Bordeaux - Projet Techniques de Développement Avancées - 2016</b></p>
      </div>
    </div>
</body>
</html>
