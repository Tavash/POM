<md-sidenav style="margin-top: 64px;" class="md-sidenav-left" md-component-id="left" md-whiteframe="4" >
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <h2>Menu Projet</h2>
       <span flex></span>
      <md-button class="md-icon-button" aria-label="Close" ng-click="closeMenu()">
        <md-tooltip>Fermer</md-tooltip>
        <md-icon class="md-default-theme" class="material-icons"><i class="material-icons" style="color:white">clear</i></i></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-content layout="column" layout-padding flex>
    <md-list>
      <md-subheader>Infos</md-subheader>
      <md-list-item>
        <md-button class="md-primary" ui-sref="projects.details.info">Général</md-button>
      </md-list-item>
      <md-list-item>
        <md-button class="md-primary" ui-sref="projects.details.info">Calendrier</md-button>
      </md-list-item>
      <md-divider></md-divider>
      <md-subheader>Tâches</md-subheader>
      <md-list-item>
         <md-button class="md-primary"  ui-sref="projects.details.tasks">Liste des tâches</md-button>
      </md-list-item>
      <md-list-item>
         <md-button class="md-primary" ui-sref='projects.details.tasks.create'>Assigner des tâches</md-button>
      </md-list-item>
    </md-list>
  </md-content>
</md-sidenav>
