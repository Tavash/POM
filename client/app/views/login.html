<div class="container" ng-controller="LoginCtrl">

  <md-card>

    <div layout="column" role="main">

      <form class="form-horizontal" name="loginForm" >

        <div class="col-md-6 col-md-offset-3">

          <md-card-content>

            <md-input-container class="md-icon-float md-block">
              <label>Pseudo</label>
              <md-icon><span class="fa fa-user fa-2x"></span></md-icon>
              <input type="text" ng-model="pseudo" name="pseudo" required>
              <div ng-messages="loginForm.pseudo.$error">
                <div ng-message="required">Pseudo obligatoire</div>
              </div>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
              <label>Mot de passe</label>
              <md-icon><span class="fa fa-lock fa-2x"></span></md-icon>
              <input ng-model="mot_de_passe" name="mot_de_passe" type="password" required>
              <div ng-messages="loginForm.mot_de_passe.$error">
                <div ng-message="required">Mot de passe obligatoire</div>
              </div>
            </md-input-container>

          </md-card-content>

          <md-card-actions layout="row" layout-align="center">

            <md-button class="md-raised md-primary" type="submit" ng-click="authenticate()">Se connecter</md-button>

          </md-card-actions>

        </div>

      </form>

    </div>

  </md-card>

  <br>

</div>
