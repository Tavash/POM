<div class="row" ng-controller="LoginCtrl">
<div class="col-md-8 col-md-offset-2">
  <md-card>

    <div layout="column" role="main">
     <!--  <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <h2 class="md-flex">Se connecter</h2>
      </div>
      </md-toolbar> -->
      <form class="form-horizontal" name="loginForm" >

        <div class="col-md-6 col-md-offset-3">

          <md-card-content>

            <md-input-container class="md-icon-float md-block">
              <label>Pseudo</label>
              <md-icon><i class="material-icons">person_outline</i></span></md-icon>
              <input type="text" ng-model="pseudo" name="pseudo" required>
              <div ng-messages="loginForm.pseudo.$error">
                <div ng-message="required">Pseudo obligatoire</div>
              </div>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
              <label>Mot de passe</label>
              <md-icon><i class="material-icons">lock_outline</i></span></md-icon>
              <input ng-model="mot_de_passe" name="mot_de_passe" type="password" required>
              <div ng-messages="loginForm.mot_de_passe.$error">
                <div ng-message="required">Mot de passe obligatoire</div>
              </div>
            </md-input-container>

          </md-card-content>

          <md-card-actions layout="row" layout-align="center center">

            <md-button class="md-raised md-primary" type="submit" ng-click="authenticate()">Se connecter</md-button>
            <div flex="flex"></div>
           <!--  <md-button ng-click="resetPassword()" >Mot de passe oublié ? </md-button> -->
            <md-button ng-click="showPrompt($event)">Mot de passe oublié ?</md-button>
          </md-card-actions>

        </div>

      </form>

    </div>
    <br>
  </md-card>

</div>
</div>
