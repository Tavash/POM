<md-card>
  <div layout="column" role="main">
    <md-toolbar layout="row" layout-align="center center">
      <div class="md-toolbar-tools">
        <h2 class="md-flex">Mon compte</h2>
      </div>
    </md-toolbar>
    <md-card-content>


      <!--<p>Bonjour <strong>{{user.prenom}}</strong>,<br>Voici l'état de vos projets : </p>
      <canvas id="doughnut" class="chart chart-doughnut" chart-data="doughnutData"
              chart-labels="doughnutLabels" chart-legend="true"
              chart-click="onClick" chart-colours = "colours">
      </canvas>-->

      <div>Sélectionner une image : <input type="file" id="fileInput" /></div>
      <div class="cropArea">
        <img-crop image="myImage" result-image="myCroppedImage"></img-crop>
      </div>
      <div>Aperçu de votre avatar :</div>
      <div class="cropPicture"><img ng-src="{{myCroppedImage}}"/></div>

      <md-content flex layout layout-align="center">
        <div layout-gt-sm flex flex-get-sm="80" flex-gt-md="100">
          <paper flex flex-gt-sm="20">
            <p><img style="width:100px" src="http://takeyourchance.fr/img/Icon-user.png"/></p>
            <p >Bonjour <strong>{{user.nom}} {{user.prenom}}</strong></p>
            <p><strong>{{user.fonction}}</strong></p>
            <p><strong>{{user.role}}</strong></p>
            <p><strong>{{user.email}}</strong></p>
            <md-button ng-click="showPrompt($event)">Changer de mot de passe</md-button>
          </paper>
          <paper flex>
            <p>Voici l'état de vos projets : </p>
            <canvas id="doughnut" class="chart chart-doughnut" chart-data="donghnutData"
                    chart-labels="doughnutLabels" chart-legend="true"
                    chart-click="onClick">
            </canvas>
          </paper>
        </div>
      </md-content>

    </md-card-content>
  </div>
</md-card>
