<md-card>
  <div layout="column" role="main">
    <md-toolbar layout="row" layout-align="center center">
      <div class="md-toolbar-tools">
        <h2 class="md-flex">Mon compte</h2>
      </div>
    </md-toolbar>
    <md-card-content>
      <md-content>
        <div flex layout layout-align="center">
          <div flex = "10">
            <img ng-src="{{user.role == 'admin' && '../images/admin.png' || user.role == 'manager' && '../images/manager.png' || '../images/collaborateur.png'}}"/>
          </div>
          <div flex = "5"></div>
          <div flex = "85">
            <paper flex flex-gt-sm="20">
              <p>Identité :<strong> {{user.prenom}} {{user.nom}}</strong></p>
              <p>Rôle :<strong> {{user.role}}</strong></p>
              <p>Fonction :<strong> {{user.fonction}}</strong></p>
              <p>Email : <strong> {{user.email}}</strong></p>
              <md-button class="md-raised md-primary" ng-click="showUpdatePassword($event)">Changer de mot de passe</md-button>
            </paper>
          </div>
        </div>
      </md-content>
    </md-card-content>
  </div>
</md-card>
