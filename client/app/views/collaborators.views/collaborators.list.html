<section ng-controller="CollaboratorsCtrl">
  <div ng-hide="showForm">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Id</th>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Pseudo</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="collaborator in collaborators">
        <td><a ui-sref=".details({id:collaborator._id})"> {{ collaborator._id }}</a></td>
        <td>{{ collaborator.prenom }}</td>
        <td>{{ collaborator.nom }}</td>
        <td>{{ collaborator.pseudo }}</td>
        <td>{{ collaborator.status }}</td>
      </tr>
      </tbody>
    </table>

    <input class="btn btn-md btn-success btn-block" type="submit" value="Créer un nouveau collaborateur" ng-click="showFormCreateCollaborator()">
    <br>
  </div>

  <div ng-show="showForm">

    <form class="form-horizontal" >
      <fieldset>
        <legend>Nouveau collaborateur</legend>

        <div class="form-group">
          <label for="inputNom" class="col-lg-2 control-label">Nom</label>
          <div class="col-lg-10">
            <input class="form-control" id="inputNom" placeholder="Nom" type="text" ng-model="nameNewCollaborator">
          </div>
        </div>

        <div class="form-group">
          <label for="select" class="col-lg-2 control-label">Chef de projet</label>
          <div class="col-lg-10">
            <select class="form-control" id="select" ng-model="collaboratorIdNewCollaborator" > <!-- ng-model="collaborator.name" -->
              <option value="">-- Sélectionner un chef de projet --</option>
              <option ng:repeat="collaborator in collaborators" value="{{collaborator._id}}">
                {{collaborator.prenom}} {{collaborator.nom}}
              </option>
            </select>
          </div>
        </div>

        <div class="form-group" ng-cloak="">
          <br>
          <label class="col-lg-2 control-label">Date d'entrée dans l'entreprise</label>
          <md-content>
            <div class="col-lg-10">
              <md-datepicker ng-model="dateLaunchCollaboratorNewCollaborator" md-placeholder="Enter date"></md-datepicker>
            </div>
            <br>
          </md-content>
        </div>

        <div class="form-group">
          <label for="textArea" class="col-lg-2 control-label">Commentaires complémentaires</label>
          <div class="col-lg-10">
            <textarea class="form-control" rows="2" id="textArea"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="reset" class="btn btn-default" ng-click="hideFormCreateCollaborator()"> Annuler </button>
            <button type="submit" class="btn btn-primary" ng-click="createCollaborator()"> Créer </button>
          </div>
        </div>
      </fieldset>
    </form>


  </div>

</section>
