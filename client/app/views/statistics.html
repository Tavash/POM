<md-card>
  <div layout="column" role="main">
    <md-toolbar layout="row" layout-align="center center">
      <div class="md-toolbar-tools">
        <h2 class="md-flex">Statistiques</h2>
      </div>
    </md-toolbar>
    <md-card-content>
      <p>Bonjour <strong>{{user.prenom}}</strong>,<br>Voici l'état des projets : </p>

      <div id="piechart" style="min-width: 400px; height: 400px; margin: 0 auto"></div>

      <div layout layout-align="center">
        <div flex="45">
          <md-input-container class="md-block">

            <label>Choisir un projet</label>
            <md-select ng-model="statisticsVm.project">
              <md-option ng-repeat="project in statisticsVm.saveProjects" value="{{project}}">{{project.nom}}</md-option>
            </md-select>

          </md-input-container>
        </div>
        <div flex="10"></div>
        <div flex="45">
          <div layout layout-align="center">
            <md-button class="md-raised md-primary" type="submit" ng-click="statisticsVm.updateChartProject()">Actualiser le graphique</md-button>
          </div>
        </div>

      </div>


      <label><b>Statistiques prévisionelles</b></label>
      <div id="piechart-project" style="min-width: 400px; height: 400px; margin: 0 auto"></div>


      <div id="piechart-project2" style="min-width: 400px; height: 400px; margin: 0 auto"></div>

     <!--  <div id="barchart" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
 -->
    </md-card-content>
  </div>
</md-card>
