<h4>API - Projet</h4>
<br>

Utilisation de l'API pour les projets :
<br><br>

<samp>GET : </samp><code>/projects</code>
<br>
Récupère tous les projets en base
<br><br>

<samp>GET : </samp><code>/projects/{id}</code>
<br>
Récupère le projet avec l'identifiant : id
<br><br>

<b>Rappel d'utilisation : </b> <code>URL point d'entrée + URL méthode voulu</code>
<br>
<b>Exemple HTTP GET : </b><code>http://localhost:3000/projects/</code>
