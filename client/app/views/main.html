<div ng-cloak>
  <md-content class="md-whiteframe-z2 move-up">
    <md-tabs md-dynamic-height md-border-bottom>

      <md-tab>
        <md-tab-label>Tâches à valider  <span class="badge" style="background-color:red">12</span></md-tab-label>
        <md-tab-body>
          <md-content class="md-padding">
            <p >Votre liste de tâches à faire</p>
          </md-content>
        </md-tab-body>
      </md-tab>

      <md-tab>
        <md-tab-label>Mes projets  <span class="badge">{{numberProjects}}</span></md-tab-label>
        <md-tab-body>
          <md-content class="md-padding">





            <md-list flex="">
              <md-list-item class="md-2-line" ng-repeat="project in projects">

                <div class="md-list-item-text" layout="column">
                  <h3> <a ui-sref="projects.details.info({id:project._id})"> {{ project.nom }} </a></h3>
                  <p>{{ project._id }}</p>
                </div>

              </md-list-item>
            </md-list>



          </md-content>
        </md-tab-body>
      </md-tab>

      <md-tab>
        <md-tab-label>Mes tâches  <span class="badge">9</span></md-tab-label>
        <md-tab-body>
          <md-content class="md-padding">
            <p>Liste des tâches à faire</p>
          </md-content>
        </md-tab-body>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
