<md-card>
  <div layout="column" role="main" ng-controller="BudgetsCtrl">
    <md-toolbar layout="row" layout-align="center center">
      <div class="md-toolbar-tools">
        <h2 class="md-flex">Liste des lignes budgétaires</h2>
      </div>
    </md-toolbar>

    <md-card-content>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Libellé</th>
          <th>Budget</th>
          <th>Description</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="budget in budgets">

          <!--<td><a ng-click="getProjectById(project._id)">{{ project.nom }}</a></td>-->
          <td> {{ budget.libelle }} </td>
          <td> {{ budget.montant }} € </td>
          <td> {{ budget.description }} </td>


        </tr>
        </tbody>
      </table>


      <div layout="row" layout-align="center">
        <md-button nra-auth="['admin']" class="md-raised md-primary" ui-sref=".create">Créer une nouvelle ligne budgétaire</md-button>
      </div>


      <br>
    </md-card-content>
  </div>
</md-card>
