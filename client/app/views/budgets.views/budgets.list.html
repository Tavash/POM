<md-card>
  <div layout="column" role="main">
    <md-toolbar layout="row" layout-align="center center">
      <div class="md-toolbar-tools">
        <h2 class="md-flex">Liste des lignes budgétaires</h2>
      </div>
    </md-toolbar>

    <md-card-content>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Libellé</th>
          <th>Budget</th>
          <th>Description</th>
          <th>Supprimer</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="budget in budgetsListVm.budgets">
          <td><a> {{ budget.libelle }} </a></td>
          <td> {{ budget.montant }} € </td>
          <td> {{ budget.description }} </td>
          <td><a ng-click="budgetsListVm.deleteBudget(budget._id)"><span class="fa fa-trash-o fa-lg" style="color: red;"></span> </a></td>
        </tr>
        </tbody>
      </table>


      <div layout="row" layout-align="center">
        <md-button class="md-raised md-primary" ui-sref=".create">Créer une nouvelle ligne budgétaire</md-button>
      </div>

      <br>
    </md-card-content>
  </div>
</md-card>
