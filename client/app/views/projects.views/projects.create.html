<md-card>

  <md-toolbar layout=""row">
  <div class="md-toolbar-tools">
    <h2 class="md-flex">Création d'un nouveau projet</h2>
  </div>
  </md-toolbar>

  <md-card-content>

    <form class="form-horizontal" >

      <md-input-container class="md-block">
        <label>Nom du projet</label>
        <input ng-model="project.name" required>
      </md-input-container>

      <!--<form class="form-horizontal">-->
        <div class="form-group">
          <label class="col-xs-4">Date de début de projet</label>
          <md-datepicker ng-model="project.startDate" md-placeholder="Entrer date" md-min-date="minDate"></md-datepicker>
        </div>
        <br>
        <div class="form-group">
          <label class="col-xs-4">Date de fin théorique de projet</label>
          <md-datepicker ng-model="project.endDate" md-placeholder="Entrer date" md-min-date="minDate"></md-datepicker>
        </div>
        <br>
      <!--</form>-->

      <!-- Statut -->
      <md-input-container class="md-block">
        <label>Statut</label>
        <md-select ng-model="project.statut" >
          <md-option ng-repeat="statut in statuts" value="{{statut}}">
            {{statut}}
          </md-option>
        </md-select>
      </md-input-container>

      <br>

      <!-- Ligne budgétaire -->
      <md-input-container class="md-block">
        <label>Ligne budgétaire</label>
        <md-select ng-model="project.budget" >
          <md-option ng-repeat="budget in budgets" value="{{budget}}">
            <!--{{ budget.libelle }} {{ budget.montant_depart }}-->
            {{ budget }}
          </md-option>
        </md-select>
      </md-input-container>

      <md-input-container class="md-block">
        <div layout="row">
          <md-button class="md-raised" ng-click="showCancelDialog($event)">Annuler</md-button>
          <md-button class="md-raised md-primary" type="submit" ng-click="createProject()">Créer</md-button>
        </div>
      </md-input-container>

    </form>

  </md-card-content>

</md-card>

<br>
