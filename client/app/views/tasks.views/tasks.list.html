<div>
    <table ng-table="tasksListVm.tableParams" show-filter="true" class="table table-striped table-hover">
      <tr ng-repeat="row in $data" ng-dblClick="tasksListVm.redirectTasksDetails($event, row._id)">
        <td title="'Code'" filter="{code: 'text'}" sortable="'code'"><a ui-sref="projects.details.tasks.details({idtask:row._id})"> <b>{{ row.code }}</b> </a></td>
        <td title="'Libelle'" filter="{libelle: 'text'}" sortable="'libelle'"><a ui-sref="projects.details.tasks.details({idtask:row._id})"> <b>{{ row.libelle }}</b> </a></td>
      
        <td title="'Date début'" filter="{date_debut: 'text'}" sortable="'date_debut'">{{row.date_debut | date:"dd/MM/yyyy" }}</td>
        
        <td title="'Statut'" sortable="'statut.statut'"> <md-tooltip md-direction="left">{{row.statut.statut}}</md-tooltip><span class="{{row.statut.class}}" style="color:{{row.statut.color}};font-size:1.5em;"></span></td>

        <td title="'Dernière modification'" filter="{date_derniere_modif: 'text'}" sortable="'date_derniere_modif'" >{{ row.date_derniere_modif | date:"dd/MM/yyyy 'à' HH:mm:ss" }}</td>

        <td ng-click="tasksListVm.deleteTask(row._id)">
          <span class="fa fa-trash-o fa-lg" style="color: red;">
        </td>
      
      </tr>
    </table>


  </div>
